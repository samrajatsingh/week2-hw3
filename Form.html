<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        Personal details
    <br>
    Salutation
    <br>
    <select name="" id="">
        <option value="None">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
    </select>
    <br><br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName"placeholder="abcd">
    <br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName"placeholder="abcd">
    <br><br>
    Gender:
    <input type="radio" name="gender" id="genderMale">
    <label for="genderMale">Male</label>
    <input type="radio" name="gender" id="genderFemale">
    <label for="genderFemale">Female</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" value="abc@gmail.com">
    <br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob">
    <br><br>
    <label for="address">Address:</label>
    <br>
    <textarea id="address" cols="30" rows="5"></textarea>
    <br>
    <br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
